

<label for="input-type-text">Numeric input label</label>
<input id="input-type-text" name="input-type-text" type="number">


<!-- Validation - Error -->
<div class="usa-input-error">
  <label class="usa-input-error-label" for="input-error">Numeric input error</label>
  <span class="usa-input-error-message" id="input-error-message" role="alert">Helpful error message</span>
  <input id="input-error" name="input-error" type="number" aria-describedby="input-error-message">
</div>

<!-- Validation - Success -->
<label for="input-success">Numeric input success</label>
<input class="usa-input-success" id="input-success" name="input-success" type="number">
