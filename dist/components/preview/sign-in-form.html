

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="16x16" href="../../img/favicon.png">
      <script src="https://use.fontawesome.com/73d8858120.js"></script>
      <link rel="stylesheet" href="../../css/main.min.css">
      <title>VA Pattern Library | Sign In Form Component Preview</title>
      <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>

    <div class="usa-grid" style="padding: 2em">
      <div class="usa-width-one-whole">
        <form class="usa-form">
  <fieldset>
    <legend class="usa-drop_text">Sign in</legend>
    <span>or <a href="#">create an account</a></span>

    <label for="username">Username or email address</label>
    <input id="username" name="username" type="text" autocapitalize="off" autocorrect="off">

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <p class="usa-form-note">
      <a title="Show password" href="#"
        class="usa-show_password"
        aria-controls="password">Show password</a>
    </p>

    <input type="submit" value="Sign in">
    <p><a href="#" title="Forgot username">
      Forgot username?</a></p>
    <p><a href="#" title="Forgot password">
      Forgot password?</a></p>
  </fieldset>
</form>

      </div>
    </div>

    <script src="../../js/_vendor/vendor.min.js"></script>
    <script src="../../js/main.min.js"></script>
  </body>
</html>
