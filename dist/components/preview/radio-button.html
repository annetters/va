

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="16x16" href="../../img/favicon.png">
      <script src="https://use.fontawesome.com/73d8858120.js"></script>
      <link rel="stylesheet" href="../../css/main.min.css">
      <title>VA Pattern Library | Radio Button Component Preview</title>
      <script src="http://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>

    <div class="usa-grid" style="padding: 2em">
      <div class="usa-width-one-whole">
        <fieldset class="usa-fieldset-inputs usa-sans">

  <legend>Historical figures 2</legend>

  <ul class="usa-unstyled-list">
    <li>
      <input id="stanton" type="radio" checked name="historical-figures-2" value="stanton">
      <label for="stanton">Elizabeth Cady Stanton</label>
    </li>
    <li>
      <input id="anthony" type="radio" name="historical-figures-2" value="anthony">
      <label for="anthony">Susan B. Anthony</label>
    </li>
    <li>
      <input id="tubman" type="radio" name="historical-figures-2" value="tubman">
      <label for="tubman">Harriet Tubman</label>
    </li>
  </ul>

</fieldset>

<!-- Validation - Error -->
<fieldset class="usa-fieldset-inputs usa-input-error">

  <legend>Historical figures 2</legend>
  <span class="usa-input-error-message" id="input-error-message" role="alert">Helpful error message</span>

  <ul class="usa-unstyled-list">
    <li>
      <input id="stanton" type="radio" checked name="historical-figures-2-error" value="stanton">
      <label for="stanton">Elizabeth Cady Stanton</label>
    </li>
    <li>
      <input id="anthony" type="radio" name="historical-figures-2-error" value="anthony">
      <label for="anthony">Susan B. Anthony</label>
    </li>
    <li>
      <input id="tubman" type="radio" name="historical-figures-2-error" value="tubman">
      <label for="tubman">Harriet Tubman</label>
    </li>
  </ul>
</fieldset>
      </div>
    </div>

    <script src="../../js/_vendor/vendor.min.js"></script>
    <script src="../../js/main.min.js"></script>
  </body>
</html>
